<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Generated by GameMaker:Studio http://www.yoyogames.com/gamemaker/studio -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta charset="utf-8" />

	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Custom Stylesheet -->
	<style>
		.center {
			margin: auto;
			padding: 10px;
		}

		h5 {
			padding: 10px;
		}

		h5:hover {
			background-color: rgb(230, 244, 255);
			padding: 10px;
		}

		.myslider {
			background-color: rgb(255, 255, 255);
			position: relative;
			animation: mymove 0.5s;
		}

		@keyframes mymove {
			from {
				left: 0px;
			}

			to {
				left: 0px;
			}
		}
	</style>

	<!-- MathJax -->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script type="tet/x-mathjax-config">
		MathJax.Hub.Config({
		  showMathMenu: false
		});
	</script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body style="background-color: rgb(230, 244, 255);">

	<!-- Problem area -->
	<div class="center" style="max-width: 768px;">

		<!-- Controller canvas -->
		<div width="768" height="512" id="gm4html5_div_id" style="display: none;">
			<canvas id="canvas" width="768" height="512">
				<p>Your browser doesn't support HTML5 canvas.</p>
			</canvas>
		</div>

		<img src="html5game/foley_prep_logo.svg" class="rounded mx-auto d-block" alt="Foley Prep" width="33.3%" style="max-width: 192px;" />

		<!-- Create input at the bottom of the screen -->
		<div id="animated" class="border p-4 myslider" style="box-shadow: 0px 2px 2px 1px rgba(0, 0, 0, 0.2);">
			<h4 id="problem_title">Loading...</h4>
			<br>
			<h4 id="problem_description"></h4>
			<br>
			<div id="answer_area_div">
				<h5 id="problem_a" onclick="javascript:answerA();" style="cursor:pointer;"></h5>
				<h5 id="problem_b" onclick="javascript:answerB();" style="cursor:pointer;"></h5>
				<h5 id="problem_c" onclick="javascript:answerC();" style="cursor:pointer;"></h5>
				<h5 id="problem_d" onclick="javascript:answerD();" style="cursor:pointer;"></h5>
			</div>

			<!--<img id="problem" src="html5game/output.svg" class="rounded mx-auto d-block" alt="triangle with all three sides equal" width="100%" style="max-width: 512px;" />-->

			<!-- Form input fields -->
			<div id="input_form_div" style="display: none;">
				<form class="needs-validation">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="input_first_name">First name</label>
							<input type="text" class="form-control" id="input_first_name" placeholder="" value="" required="">
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="input_last_name">Last name</label>
							<input type="text" class="form-control" id="input_last_name" placeholder="" value="" required="">
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="input_email">Email address</label>
						<input type="email" class="form-control" id="input_email" aria-describedby="emailHelp" required="">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<button type="button" class="btn btn-success btn-lg float-right" onclick="finish(); return false;">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Create input at the bottom of the screen -->
	<div class="fixed-bottom center" style="display: none;">
		<div class="d-flex justify-content-center">
			<div class="p-2 bd-highlight"><button type="button" class="btn btn-secondary" onclick="prev()">&lt;&nbsp;</button></div>
			<div class="p-1 bd-highlight"><button type="button" class="btn btn-outline-primary" onclick="answerA()">A</button></div>
			<div class="p-1 bd-highlight"><button type="button" class="btn btn-outline-primary" onclick="answerB()">B</button></div>
			<div class="p-1 bd-highlight"><button type="button" class="btn btn-outline-primary" onclick="answerC()">C</button></div>
			<div class="p-1 bd-highlight"><button type="button" class="btn btn-outline-primary" onclick="answerD()">D</button></div>
			<div class="p-2 bd-highlight"><button type="button" class="btn btn-secondary" onclick="next()">&nbsp;&gt;</button></div>
		</div>

		<div id="complete" class="d-flex justify-content-center">
			<div class="p-2 bd-highlight"><button type="button" class="btn btn-outline-secondary" onclick="finish_early()">Finish early.</button></div>
		</div>

		<div width="512" id="problem_svg">
		</div>
	</div>

	<!-- Define polling functions -->
	<script>
		function prev() {
			window.gmpoll = 1;
		}
		function answerA() {
			window.gmpoll = 2;
		}
		function answerB() {
			window.gmpoll = 3;
		}
		function answerC() {
			window.gmpoll = 4;
		}
		function answerD() {
			window.gmpoll = 5;
		}
		function next() {
			window.gmpoll = 6;
		}
		function finish() {
			window.gmpoll = 7;
		}
		function finish_early() {
			if (confirm("Are you sure? This will end the test without viewing all questions.")) {
				window.gmpoll = 7;
			}
		}

		function reset_animation() {
			var el = document.getElementById('animated');
			el.style.animation = 'none';
			el.offsetHeight; /* trigger reflow */
			el.style.animation = null;
		}
	</script>

	<!-- Start controller -->
	<script type="text/javascript" src="html5game/foley_project_utah.js"></script>
	<script>window.onload = GameMaker_Init;</script>

	<!-- Hopefully enabling the alert when closing or clicking off the page -->
	<script type="text/javascript">
		window.onbeforeunload = confirmExit;
		function confirmExit() {
			return "Do you want to leave this page without submitting your test? All answers will be lost.";
		}
	</script>

	<!-- Load Bootstrap's required jQuery, Popper, and Bootstrap code -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
